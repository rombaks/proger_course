<div class="list-group">
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">{{ item.title }}
    <span class="badge bg-primary rounded-pill">{{ item.cnt }}</span>
    </a>
    {% endfor %}
</div>
